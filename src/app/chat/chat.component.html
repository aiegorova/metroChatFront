<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Chat app</a>
    
    
    </nav>
</header>
<main class="chat">
    <div class="container">
        <div class="chat-content">
            <div class="card">
                 <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let chatMessage of chatMessages">
                        <strong>{{chatMessage.userName}}</strong>
                        {{chatMessage.message}}
                     </li> 
                 </ul>
            </div>
        </div>
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="char-send row">
                <div class="col-2">
                    <input type="text" class="form-control" name="sender_id" id="input-user" ngModel>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" name="message" id="input-message" ngModel>   
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Send </button>
                </div>
            </div>
        </form>
    </div>
</main>
